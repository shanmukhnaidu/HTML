<!DOCTYPE html>
<html>
<head>
	<title>Div5</title>
</head>
<body>
	<div style="height: 800px;width: 800px;background-color: black">
		<div style="height: 800px;width: 400px;background-color: red;float: left;">
			<div style="height: 400px;width: 400px;background-color: red">
				<div style="height: 400px;width: 200px;background-color: red;float: left;"></div>
				<div style="height: 400px;width: 100px;background-color: pink;float: left;"></div>
				<div style="height: 400px;width: 100px;background-color: green;float: right;"></div>
			</div>
			<div style="height: 400px;width: 400px;background-color: blue">
				<div style="height: 400px;width: 100px;background-color: brown;float: left;"></div>
				<div style="height: 400px;width: 100px;background-color: skyblue;float: left;"></div>
				<div style="height: 400px;width: 100px;background-color: black;float: left;"></div>
				<div style="height: 400px;width: 100px;background-color: darkblue;float: right;">
					<div style="height: 133.3px;width: 100px;background-color: darkblue;"></div>
					<div style="height: 133.3px;width: 100px;background-color: lightgreen"></div>
					<div style="height: 133.3px;width: 100px;background-color: yellow"></div>
				</div>
			</div>
		</div>
		<div style="height: 800px;width: 400px;background-color: yellow;float: right;">
			<div style="height: 800px;width: 100px;background-color: red;float: left;"></div>
			<div style="height: 800px;width: 100px;background-color: blue;float: left;"></div>
			<div style="height: 800px;width: 200px;background-color: green;float: right;">
				<div style="height: 200px;width: 200px;background-color: green"></div>
				<div style="height: 200px;width: 200px;background-color: green">
					<div style="height: 200px;width: 100px;background-color: white;float: left;"></div>
					<div style="height: 200px;width: 100px;background-color: skyblue;float: right;"></div>
				</div>
				<div style="height: 200px;width: 200px;background-color: black"></div>
				<div style="height: 200px;width: 200px;background-color: green">
					<div style="height: 200px;width: 50px;background-color: grey;float: left;"></div>
					<div style="height: 200px;width: 50px;background-color: orange;float: left;"></div>
					<div style="height: 200px;width: 50px;background-color: violet;float: left;"></div>
					<div style="height: 200px;width: 50px;background-color: indigo;float: right;"></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>

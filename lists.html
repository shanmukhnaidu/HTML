<!DOCTYPE html>
<html>
<head>
	<title>LISTS IN HTML</title>
</head>
<body>
	<h1>ORDERED LIST</h1>
	<ol>
		<li>apple</li>
		<li>mango</li>
		<li>banana</li>
	</ol>

	<h1>UNORDERED LIST</h1>
	<ul>
		<li>c</li>
		<li>c++</li>
		<li>java</li>
	</ul>

	<h1>DESCRPTION LIST</h1>
	<dl>
		<dt>FRUITS</dt>
		<dd>mango</dd>
		<dd>apple</dd>
		<dt>SPORTS</dt>
		<dd>cricket</dd>
		<dd>volleyball</dd>
		<dd>basketball</dd>
	</dl>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Div5</title>
</head>
<body>
	<div style="background-color: pink;height: 1000px;width: 1000px;">
		<div style="background-color: blue;height: 1000px;width: 500px;float: left;">
			<div style="background-color: black;height: 1000px;width: 250px;float: left;">
				<div style="background-color: orange;height: 350px;width: 250px;"></div>
				<div style="background-color: darkred;height: 350px;width: 250px;">
					<div style="background-color: yellow;height: 350px;width: 125px;float: left;"></div>
					<div style="background-color: green;height: 350px;width: 125px;float: right;"></div>
				</div>
				<div style="background-color: skyblue;height: 300px;width: 250px;"></div>
			</div>
			<div style="background-color: grey;height: 1000px;width: 250px;float: right;">
				<div style="background-color: orangered;height: 300px;width: 250px;"></div>
					<div style="background-color: blanchedalmond;height: 300px;width: 250px;">
						<div style="background-color: lightblue;height: 300px;width: 125px;float:left;"></div>
						<div style="background-color: lightcoral;height: 300px;width: 125px;float: right;"></div>
					</div>
						<div style="background-color: palegreen;height: 400px;width: 250px;">
							<div style="background-color: darkred;height: 400px;width: 125px;float: left;"></div>
							<div style="background-color: darkblue;height: 400px;width: 125px;float: right;"></div>
						</div>
			</div>
		</div>
			<div style="background-color: red;height: 1000px;width: 500px;float: right;">
				<div style="background-color: pink;height: 500px;width: 500px;">
					<div style="background-color: black;height: 500px;width: 250px;float: left;"></div>
					<div style="background-color:darkgoldenrod;height: 500px;width: 250px;float: right;"></div>
				</div>
				<div style="background-color: darkred;height: 500px;width: 500px;">
					<div style="background-color: lightblue;height: 500px;width: 150px;float: left;"></div>
					<div style="background-color: lavender;height: 500px;width: 150px;float: left;"></div>
					<div style="background-color: lavenderblush;height: 500px;width: 200px;float: right;">
						<div style="background-color: pink;height: 250px;width: 200px;"></div>
						<div style="background-color: green;height: 250px;width: 200px;"></div>
					</div>
				</div>
			</div>
	</div>
